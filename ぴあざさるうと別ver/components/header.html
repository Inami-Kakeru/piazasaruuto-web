<!-- Header Styles -->
<style>
.header {
    background-color: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    box-shadow: 0 2px 20px rgba(92, 75, 62, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    transition: all 0.3s ease;
}

.header-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 60px;
}

.logo {
    font-family: 'Noto Serif JP', serif;
    font-size: 20px;
    font-weight: 400;
    letter-spacing: 2px;
    color: #5c4b3e;
    text-decoration: none;
    transition: color 0.3s ease;
}

.logo:hover {
    color: #d4c5b9;
}

.nav-list {
    display: flex;
    list-style: none;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.nav-link {
    text-decoration: none;
    color: #5c4b3e;
    font-family: 'Noto Sans JP', sans-serif;
    font-weight: 500;
    font-size: 16px;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    position: relative;
    padding: 8px 12px;
    border-radius: 6px;
}

.nav-link:hover {
    color: #a8c9a8;
    background-color: rgba(168, 201, 168, 0.1);
    transform: translateY(-1px);
}

.nav-link::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background-color: #a8c9a8;
    transition: width 0.3s ease;
}

.nav-link:hover::after {
    width: 100%;
}

.nav-actions {
    display: flex;
    align-items: center;
    gap: 16px;
}

.btn-reservation-header {
    background-color: #a8c9a8;
    color: #5c4b3e;
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    font-weight: 600;
    font-size: 14px;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s ease;
    cursor: pointer;
    font-family: 'Noto Sans JP', sans-serif;
    letter-spacing: 1px;
    white-space: nowrap;
    box-shadow: 0 2px 8px rgba(168, 201, 168, 0.2);
}

.btn-reservation-header:hover {
    background-color: #8bb88b;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(168, 201, 168, 0.3);
}

.hamburger-menu {
    display: none;
    flex-direction: column;
    background: none;
    border: none;
    cursor: pointer;
    padding: 8px;
    gap: 4px;
}

.hamburger-line {
    width: 20px;
    height: 2px;
    background-color: #5c4b3e;
    transition: all 0.3s ease;
    border-radius: 2px;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .nav-actions {
        display: none;
    }
    
    .nav-list {
        display: none;
    }
    
    .hamburger-menu {
        display: flex;
    }
    
    .header-container {
        padding: 10px 15px;
        height: 50px;
    }
    
    .logo {
        font-size: 18px;
        letter-spacing: 1px;
    }
}
</style>
